<body>
  <div>
    <span>
      Fanout Size:
      <input id="fanout-size" class="fanout-size" type="text" value="20" />
    </span>
  </div>
  <div>
    <span>
      Parent Latency Percentile:
      <input id="parent-percentile" class="parent-percentile" type="text" value="95" />
    </span>
  </div>
  <div>
    <span>
      Num Requests To Simulate:
      <input id="num-requests" class="num-requests" type="text" value="5000" />
    </span>
  </div>

      <input id="refresh" class="refresh" type="button" value="Refresh"/>

  </div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var color = "steelblue";

// Generate N data points using log normal distribution with mean log of 3,
// deviation 0.4
var generateChildValues = function(n) {
  var logNormal = d3.random.logNormal(3.4, 0.55);
  var normal = d3.random.normal(85, 2);
  var childDistributionFunc = function(x) {
    return logNormal(x);
    // return normal(x);
  }
  return d3.range(n).map(childDistributionFunc)
}

const margin = {top: 20, right: 30, bottom: 30, left: 30};
const totalWidth = 960;
const totalHeight = 500;
const width = totalWidth - margin.left - margin.right;
const height = totalHeight - margin.top - margin.bottom;

const kNumBins = 200;
// const fanoutSize = 15;
const kNumParentRequests = 4000;
const percentileFormatter = d3.format(".2f");

const calculateBinPercentile = function(p) {
  return function(data) {
    const sum = data.reduce(function(acc, val) {
      return acc + val.y;
    }, 0);
    const goal = p * sum;
    var cur = 0;
    for (i = 0; i < data.length; i++) {
      cur += data[i].y;
      if (cur >= goal) return i;
    }
    return data.length;
  }
}

const calculatePercentileX = function(p) {
  return function(data) {
    const sum = data.reduce(function(acc, val) {
      return acc + val.y;
    }, 0);
    const goal = p * sum;
    var cur = 0;
    for (i = 0; i < data.length; i++) {
      cur += data[i].y;
      if (cur >= goal) return data[i].x;
    }
    return data[data.length-1].x;
  }
}


const InitialDrawing = function(vals, percentile, xMax) {
  var color = "steelblue";

  var x = d3.scale.linear()
      .domain([0, xMax])
      .range([0, width]);

  // Generate a histogram using uniformly-spaced bins.
  var data = d3.layout.histogram()
      .bins(kNumBins)(vals);

  // const getBinIndex = calculateBinPercentile(percentile);
  const binIdx = calculatePercentileX(percentile)(data);

  var yMax = d3.max(data, function(d){ return d.y });
  var yMin = d3.min(data, function(d){ return d.y });
  var colorScale = d3.scale.linear()
      .domain([yMin, yMax])
      .range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);

  var y = d3.scale.linear()
      .domain([0, yMax])
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var svg = d3.select("body div.d3").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var bar = svg.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) {
        return "translate(" + x(d.x) + "," + y(d.y) + ")";
      });

  // console.log("binIdx = " + binIdx);

  bar.append("rect")
    .attr("x", 1)
    .attr("width", (x(data[0].dx) - x(0)) - 1)
    .attr("height", function(d) { return height - y(d.y); })
    .attr("fill", function(d) {
      // console.log("d.x = " + d.x);
      if (d.x == binIdx) {
        return "red";
      }
      return colorScale(d.y)
    });

  bar.append("text")
    .attr("dy", ".75em")
    .attr("y", -12)
    .attr("x", (x(data[0].dx) - x(0)) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) {
      if (d.x == binIdx) {
        return "p" + percentileFormatter(percentile * 100)
      }});

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  return [svg, y];
}

const updateMillis = 500;
const transitionMillis = updateMillis / 2;

function update(svg, y, vals, percentile, xMax) {
  var x = d3.scale.linear()
      .domain([0, xMax])
      .range([0, width]);

  // Generate a histogram using uniformly-spaced bins.
  var data = d3.layout.histogram()
      .bins(kNumBins)(vals);

  // Reset y domain using new data
  var yMax = d3.max(data, function(d){return d.length});
  var yMin = d3.min(data, function(d){return d.length});
  y.domain([0, yMax]);
  var colorScale = d3.scale.linear()
              .domain([yMin, yMax])
              .range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);

  var bar = svg.selectAll(".bar").data(data);

  // Remove object with data
  bar.exit().remove();

  bar.transition()
    .duration(transitionMillis)
    .attr("transform", function(d) {
      return "translate(" + x(d.x) + "," + y(d.y) + ")";
    });

  // const getBinIndex = calculateBinPercentile(percentile);
  const binIdx = calculatePercentileX(percentile)(data);
  // console.log("binIdx = " + binIdx);


  bar.select("rect")
    .transition()
    .duration(transitionMillis)
    .attr("width", (x(data[0].dx) - x(0)) - 1)
    .attr("height", function(d) { return height - y(d.y); })
    .attr("fill", function(d) {
      if (d.x == binIdx) {
        return "red";
      }
      return colorScale(d.y)
    });

  bar.select("text")
    .transition()
    .duration(transitionMillis)
    .text(function(d) {
      if (d.x == binIdx) {
        return "p" + percentileFormatter(percentile * 100)
      }
    });

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");
  svg.selectAll("g.x.axis").call(xAxis);
}

var parentSVG, childSVG;
var parentY, childY;

// Initialize state
var initialize = function() {
  var childValues = Array();
  var parentValues = Array();
  const fanoutSize = document.getElementById("fanout-size").value
  const parentPercentile = document.getElementById("parent-percentile").value / 100.0
  const numParentRequests = document.getElementById("num-requests").value
  for (i = 0; i < numParentRequests; i++) {
    const fanout = generateChildValues(fanoutSize);
    childValues = childValues.concat(fanout);
    parentValues.push(d3.max(fanout));
  }
  const xMax = Math.round(d3.max([d3.max(childValues),
                                  d3.max(parentValues)]));
  // console.log("xMax = " + xMax);
  const childPercentile = Math.pow(parentPercentile, 1/fanoutSize);
  [parentSVG, parentY] = InitialDrawing(parentValues, parentPercentile, d3.max(parentValues));
  [childSVG, childY] = InitialDrawing(childValues, childPercentile, d3.max(childValues));

  update(childSVG, childY, childValues, childPercentile, xMax);
  update(parentSVG, parentY, parentValues, parentPercentile, xMax);
};

document.getElementById("refresh").onclick = function() {
  var childValues = Array();
  var parentValues = Array();
  const fanoutSize = document.getElementById("fanout-size").value
  const parentPercentile = document.getElementById("parent-percentile").value / 100.0
  const numParentRequests = document.getElementById("num-requests").value
  for (i = 0; i < numParentRequests; i++) {
    const fanout = generateChildValues(fanoutSize);
    childValues = childValues.concat(fanout);
    parentValues.push(d3.max(fanout));
  }
  const xMax = Math.round(d3.max([d3.max(childValues),
                                  d3.max(parentValues)]));
  // console.log("xMax = " + xMax);
  const childPercentile = Math.pow(parentPercentile, 1/fanoutSize);
  update(childSVG, childY, childValues, childPercentile, xMax);
  update(parentSVG, parentY, parentValues, parentPercentile, xMax);
}

initialize();

</script>
