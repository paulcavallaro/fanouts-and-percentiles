<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar rect {
  shape-rendering: crispEdges;
}

.bar text {
  fill: #000000;
  font-weight: bold;
  font-size: small;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

<body>
  <div>
    <span>
      Fanout Size:
      <input id="fanout-size" class="fanout-size" type="text" value="15" />
    </span>
  </div>
  <div>
    <span>
      Parent Latency Percentile:
      <input id="parent-percentile" class="parent-percentile" type="text" value="95" />
    </span>
  </div>
  <div>
    <span>
      Num Requests To Simulate:
      <input id="num-requests" class="num-requests" type="text" value="3000" />
    </span>
  </div>
  <div>
    <span>
      Num Bins:
      <input id="num-bins" class="num-bins" type="text" value="100" />
    </span>
  </div>
  <div>
    <span>
      <input id="refresh" class="refresh" type="button" value="Refresh"/>
    </span>
  </div>
  <div class="d3">
  </div>
</body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var color = "steelblue";

// Generate N data points using log normal distribution with mean log of 3,
// deviation 0.4
var generateChildValues = function(n) {
  var logNormal = d3.random.logNormal(3.4, 0.55);
  var normal = d3.random.normal(85, 2);
  var childDistributionFunc = function(x) {
    return logNormal(x);
    // return normal(x);
  }
  return d3.range(n).map(childDistributionFunc)
}

const margin = {top: 20, right: 30, bottom: 30, left: 30};
const totalWidth = 960;
const totalHeight = 500;
const width = totalWidth - margin.left - margin.right;
const height = totalHeight - margin.top - margin.bottom;

const percentileFormatter = d3.format(".2f");

const calculatePercentileX = function(p) {
  return function(data) {
    const sum = data.reduce(function(acc, val) {
      return acc + val.y;
    }, 0);
    const goal = p * sum;
    var cur = 0;
    for (i = 0; i < data.length; i++) {
      cur += data[i].y;
      if (cur >= goal) return data[i].x;
    }
    return data[data.length-1].x;
  }
}

const calculateCumulativePercentiles = function(data) {
  const sum = data.reduce(function(acc, val) {
    return acc + val.y;
  }, 0);
  var cumulator = 0;
  const cumulative = data.map(function(val) {
    cumulator = cumulator + val.y;
    return 100 * (cumulator / sum);
  });
  return cumulative;
}


const InitialDrawing = function(xMax) {
  var x = d3.scale.linear()
      .domain([0, xMax])
      .range([0, width]);
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var svg = d3.select("body div.d3").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  return svg;
}

const transitionMillis = 250;

var highlightX = -1;

function update(svg, vals, xMax) {
  // Get num bins
  const numBins = Number(document.getElementById("num-bins").value)
  // Generate a histogram using uniformly-spaced bins from [0, xMax].
  var ticks = Array();
  const step = xMax / numBins;
  // Add 0.01 because floating point and we want NumTicks == NumBuckets + 1
  for (var t = 0; t <= xMax + 0.01; t += step) {
    ticks.push(t);
  }
  var data = d3.layout.histogram()
      .bins(ticks)(vals);

  var x = d3.scale.linear()
      .domain([0, xMax])
      .range([0, width]);
  const rectWidth = x(step) - 1;

  // Reset y domain using new data
  var yMax = d3.max(data, function(d){return d.length});
  var yMin = d3.min(data, function(d){return d.length});
  var y = d3.scale.linear()
      .domain([0, yMax])
      .range([height, 0]);
  var colorScale = d3.scale.linear()
      .domain([yMin, yMax])
      .range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);
  const percentiles = calculateCumulativePercentiles(data);

  var bar = svg.selectAll(".bar").data(data);

  // Remove objects without data
  bar.exit().remove();

  // Add new objects with data
  var enter = bar.enter()
      .append("g")
      .attr("class", "bar");
  enter.transition()
    .duration(transitionMillis)
    .attr("transform", function(d) {
      return "translate(" + x(d.x) + "," + y(d.y) + ")";
    });
  enter.append("rect")
    .attr("x", 1)
    .attr("width", function(d) {
      return rectWidth;
    })
    .attr("height", function(d) { return height - y(d.y); })
    .attr("fill", function(d) {
      return colorScale(d.y)
    })
    .attr("saved-fill", function(d) {
      return colorScale(d.y)
    })
    .attr("class", function(d, i) {
      return "rectbin idx" + i;
    });
  enter.append("text")
    .attr("dy", ".75em")
    .attr("y", -12)
    .attr("x", (x(data[0].dx) - x(0)) / 2)
    .attr("text-anchor", "middle")
    .attr("display", "none")
    .text(function(d, idx) {
      return "p" + percentileFormatter(percentiles[idx]);
    })
    .attr("class", function(d, i) {
      return "textbin idx" + i;
    });

  // Do transformation/updates for existing elements
  bar.transition()
    .duration(transitionMillis)
    .attr("transform", function(d) {
      return "translate(" + x(d.x) + "," + y(d.y) + ")";
    });
  bar.select("rect")
    .transition()
    .duration(transitionMillis)
    .attr("width", function(d) {
      return rectWidth;
    })
    .attr("height", function(d) { return height - y(d.y); })
    .attr("fill", function(d) {
      return colorScale(d.y)
    })
    .attr("saved-fill", function(d) {
      return colorScale(d.y)
    });
  bar.select("rect")
    .on('mouseover', function(d, i) {
      d3.selectAll(".rectbin.idx" + i)
        .transition()
        .duration(50)
        .attr('fill', 'red');
      d3.selectAll(".textbin.idx" + i)
        .attr("display", "");
    }).on('mouseout', function(d, i) {
      d3.selectAll(".rectbin.idx" + i)
        .transition()
        .duration(50)
        .attr('fill', function(d) {
          return d3.select(this).attr('saved-fill')
        });
      d3.selectAll(".textbin.idx" + i)
        .attr("display", "none");
    });

  bar.select("text")
    .attr("x", (x(data[0].dx) - x(0)) / 2)
    .text(function(d, idx) {
      return "p" + percentileFormatter(percentiles[idx]);
    });

  // Finally re-draw/scale the x-axis
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");
  svg.selectAll("g.x.axis").call(xAxis);
}


var parentSVG, childSVG;

// Initialize state
var initialize = function() {
  var childValues = Array();
  var parentValues = Array();
  const fanoutSize = document.getElementById("fanout-size").value
  const parentPercentile = document.getElementById("parent-percentile").value / 100.0
  const numParentRequests = document.getElementById("num-requests").value
  for (i = 0; i < numParentRequests; i++) {
    const fanout = generateChildValues(fanoutSize);
    childValues = childValues.concat(fanout);
    parentValues.push(d3.max(fanout));
  }
  const xMax = Math.round(d3.max([d3.max(childValues),
                                  d3.max(parentValues)]));
  const childPercentile = Math.pow(parentPercentile, 1/fanoutSize);
  parentSVG = InitialDrawing(d3.max(parentValues));
  childSVG = InitialDrawing(d3.max(childValues));

  update(childSVG, childValues, xMax);
  update(parentSVG, parentValues, xMax);
};

document.getElementById("refresh").onclick = function() {
  var childValues = Array();
  var parentValues = Array();
  const fanoutSize = document.getElementById("fanout-size").value
  const parentPercentile = document.getElementById("parent-percentile").value / 100.0
  const numParentRequests = document.getElementById("num-requests").value
  for (i = 0; i < numParentRequests; i++) {
    const fanout = generateChildValues(fanoutSize);
    childValues = childValues.concat(fanout);
    parentValues.push(d3.max(fanout));
  }
  const xMax = Math.round(d3.max([d3.max(childValues),
                                  d3.max(parentValues)]));
  const childPercentile = Math.pow(parentPercentile, 1/fanoutSize);
  update(childSVG, childValues, xMax);
  update(parentSVG, parentValues, xMax);
}

initialize();

</script>
